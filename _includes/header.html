<nav id="navigate">
  <div class="nav-wrapper">
    <a class="brand-logo" href="{{ site.url }}"><div class="logo-img"></div></a>
    <a class="button-collapse" data-activates="mobile-nav" href="#"><i class="material-icons">menu</i></a>
    <ul class="right hide-on-med-and-down">
      {% for s in site.data.sites %}
  			<li><a class="link-item" href="{{ s.url | prepend: site.url }}">{{ s.name }}</a></li>
  		{% endfor %}
      <li><a class="github-img-holder" href="{{site.github}}" ><div class="github-img"></div></a></li>
    </ul>
    <ul class="side-nav" id="mobile-nav">
      {% for s in site.data.sites %}
  			<li><a class="link-item waves-effect waves-light" href="{{ s.url | prepend: site.url }}">{{ s.name }}</a></li>
  		{% endfor %}
      <li><a class="link-item waves-effect waves-light" href="{{site.github}}">My GitHub</a></li>
    </ul>
  </div>
</nav>
